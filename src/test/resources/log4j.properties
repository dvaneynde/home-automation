log4j.rootLogger=debug
log4j.category.eu.dlvm.domotics.sensors.WindSensor=debug
log4j.category.eu.dlvm.domotics.sensors.FrequencyGauge=debug

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t] %c{2} - %m%n
